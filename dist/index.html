<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>NASA ASTRO Randomizer</title>
  </head>

  <body class="bg-blue-200">
    <div id="app" class="bg-blue-50 rounded">
      <h1 class="uppercase font-extrabold">{{title}}</h1>
      <img v-bind:src="image" alt="">
      <h1 class="uppercase font-bold m-2">{{date}}</h1>
      <h3 class="bg-red-200">{{desc}}</h3>
      <button v-on:click="getApod()" class="bg-red-700">Get Today's APOD</button>
      <button v-on:click="randomApod()" class="bg-blue-500 m-3">Get Random APOD</button>
    </div>
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="./app.js"></script>
  </body>
</html>
